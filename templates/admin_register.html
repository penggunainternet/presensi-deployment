<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Wajah - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container-wrapper {
        width: 100%;
        max-width: 500px;
      }
      .card {
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        border: none;
        border-radius: 15px;
      }
      .card-header {
        background: #0066cc;
        border-radius: 15px 15px 0 0 !important;
        padding: 30px 20px;
        text-align: center;
      }
      .card-header h2 {
        color: white;
        margin: 0;
        font-weight: 700;
        font-size: 28px;
      }
      .card-header p {
        color: rgba(255, 255, 255, 0.9);
        margin: 8px 0 0 0;
        font-size: 14px;
      }
      .card-body {
        padding: 40px;
      }
      .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .form-control {
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 12px 16px;
        font-size: 14px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #0066cc;
        box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.15);
      }
      .form-control::file-selector-button {
        background: #f5f5f5;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .form-control::file-selector-button:hover {
        background: #e0e0e0;
      }
      .btn-register {
        background: #0066cc;
        border: none;
        border-radius: 10px;
        padding: 14px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .btn-register:hover {
        transform: translateY(-2px);
        background: #0052a3;
        box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4);
      }
      .btn-register:active {
        transform: translateY(0);
      }
      .input-group-text {
        background: white;
        border: 2px solid #e0e0e0;
        border-right: none;
      }
      .input-group .form-control {
        border-left: none;
      }
      .mt-custom {
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="card">
        <div class="card-header">
          <h2><i class="bi bi-person-check"></i> Registrasi Karyawan</h2>
          <p>Admin Panel - Daftarkan Wajah Karyawan Baru</p>
        </div>

        <div class="card-body">
          <form
            action="/admin/register"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="mb-4">
              <label for="name" class="form-label">
                <i class="bi bi-person-fill"></i> Nama Karyawan
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Masukkan nama lengkap"
                required
              />
            </div>

            <div class="mb-4">
              <label for="photo" class="form-label">
                <i class="bi bi-image"></i> Foto Wajah
              </label>
              <input
                type="file"
                class="form-control"
                id="photo"
                name="photo"
                accept="image/*"
                required
              />
              <small class="text-muted d-block mt-2">
                <i class="bi bi-info-circle"></i> Upload foto wajah yang jelas
                dan terang. Format: JPG, PNG
              </small>
            </div>

            <div class="mb-4">
              <label for="modelType" class="form-label">
                <i class="bi bi-cpu"></i> Model Extraction
              </label>
              <select
                class="form-control"
                id="modelType"
                name="model_type"
                required
              >
                <option value="deepface">DeepFace (Original)</option>
                <option value="tflite_fp16">TFLite FP16 (Very Fast)</option>
              </select>
              <small class="text-muted d-block mt-2">
                <i class="bi bi-info-circle"></i> Pilih model yang sama seperti
                yang digunakan saat presensi
              </small>
            </div>

            <button type="submit" class="btn btn-register w-100 text-white">
              <i class="bi bi-check-circle"></i> Daftarkan Karyawan
            </button>
          </form>

          <div class="mt-custom text-center">
            <a href="/presensi-user" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-arrow-left"></i> Kembali ke Presensi
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
